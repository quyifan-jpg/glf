<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View 3D Model in AR</title>
    <!-- Import model-viewer for 3D and AR compatibility -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>
<body>
    <h1>查看 AR</h1>
    <!-- Model viewer for 3D and AR display -->
    <model-viewer 
    src="https://quyifan-jpg.github.io/glf/firstTestUSDZ.usdz.zip" 
    alt="3D Model" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    environment-image="neutral" 
    auto-rotate 
    camera-controls>
</model-viewer>

</body>
</html>
