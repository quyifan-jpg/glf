<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with AR Support</title>
    <!-- Include model-viewer for USDZ support on iOS -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <!-- Include Three.js for potential fallback with GLTF/GLB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1>3D Model Viewer with AR</h1>
    
    <!-- Model-viewer for displaying USDZ with AR on iOS devices -->
    <model-viewer
        src="https://quyifan-jpg.github.io/glf/couch.usdz"
        alt="3D Model of a Couch"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
        auto-rotate
        camera-controls
        poster="https://modelviewer.dev/shared-assets/models/NeilArmstrong.webp">
    </model-viewer>
    
    <!-- Three.js code could go here if you have a GLTF/GLB fallback for non-iOS/AR -->
</body>
</html>
